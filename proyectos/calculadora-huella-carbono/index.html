<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Huella de Carbono</title>
</head>
<body>
    <h1>Calculadora de Huella de Carbono</h1>
    <form id="carbon-form">
        <label for="transport">Uso de transporte (km/semana):</label>
        <input type="number" id="transport" required>

        <label for="energy">Consumo de energía (kWh/mes):</label>
        <input type="number" id="energy" required>

        <label for="diet">Tipo de dieta (1-5, siendo 1 carnívora y 5 vegana):</label>
        <input type="number" id="diet" min="1" max="5" required>

        <button type="submit">Calcular Huella</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
