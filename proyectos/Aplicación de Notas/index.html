<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aplicación de Notas</title>
</head>
<body>
    <header>
        <h1>Aplicación de Notas</h1>
    </header>
    <main>
        <div class="note-container">
            <input type="text" id="note-input" placeholder="Escribe tu nota aquí..." />
            <button id="add-note">Agregar Nota</button>
        </div>
        <ul id="notes-list"></ul>
    </main>
    <footer>
        <p>Aplicación de Notas - Creado con HTML5, CSS3 y JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
